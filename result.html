<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/css/resultStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 차트 링크 -->
    <meta charset="UTF-8">
</head>



  
<section>
<h1 class="charts--headline">{{input_text}}</h1>
<div class="charts--container">
  <ul>
    <class="chart">
      <h3 class="chart--subHeadline">Result Chart</h3>
      <h2 class="chart--headline">{{ result }}</h2>
      <!-- 부트스트랩 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 차트 -->

    <script> // chart colors
        var colors = ['red','skyblue','#c3e6cb','#fd6a74']; /* 3 donut charts */
        var donutOptions = { cutoutPercentage: 30, //도넛두께 : 값이 클수록 얇아짐
             legend: {position:'bottom', padding:5, labels: {pointStyle:'circle', usePointStyle:true}}
        };
        // donut 1
        var chDonutData1 = { labels: ['True', 'False'], datasets: [ { backgroundColor: colors.slice(0,3), borderWidth: 0, data: [{{result}}, 1-{{ result }}] } ] };
        var chDonut1 = document.getElementById("chDonut1");
        if (chDonut1) { new Chart(chDonut1, { type: 'pie', data: chDonutData1, options: donutOptions }); }

    </script>
  </ul>
</div>







<article>


  
<!-- The Timeline -->

<ul class="timeline">

	<!-- Item 1 -->
	<li>
		<div class="direction-r">
			<div class="flag-wrapper">

			</div>
			<div class="desc">{{ news_text0 }}</div>
		</div>
	</li>
  
	<!-- Item 2 -->
	<li>
		<div class="direction-l">
			<div class="flag-wrapper">

		</div>
	</li>

	<!-- Item 3 -->

				<span class="flag">{{ news_text2 }}</span>
			
			</div>

		</div>
	</li>
	<!-- Item 4 -->
	<li>

			<div class="flag-wrapper">
				<span class="flag">{{ news_text3 }}</span>
			
			</div>
			<div class="desc">{{ news_text3 }}</div>
		</div>
	</li>
	<!-- Item 5 -->
	<li>

</ul>
</article>
